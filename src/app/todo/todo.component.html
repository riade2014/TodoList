<div class="container-fluid">
    <div class="col-12 d-flex justify-content-center">
        <div class="col-4 todo-block">
            <h4 class="text-center mb-3 todo-header">Todo List task</h4>
            <div>
                <!-- <input class="col-8 todo-input" placeholder="Entrez votre texte" type="text" name="text" [(ngModel)]="todoValue"> -->
                
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Titre de la tache</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Titre de la tache" [(ngModel)]="todoValue">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <label for="exampleFormControlInput1" class="form-label">Date d'écheance </label>
                    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="date" [(ngModel)]="todoValue">
                <button type="submit" class="col-3 btn btn-primary" (click)="addTask()">Add</button>
            </div>

            <div class="todo-list mt-3">
                <h5>Todo List</h5>

                <div class="col-12 d-flex todo-single align-center" *ngFor="let task of todoList; let i=index;">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="task.value" (ngModelChange)="changeTask(i)">
                    <h6 class="col-9">{{task.titre}}</h6>
                    <p> {{task.description}}</p>
                    <button type="button" class="btn btn-outline-light text-danger col-1 del-btn" (click)="openModal(titre,i,'todoList')">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>
            <!--liste des taches terminées-->
            <div class="todo-list mt-3" *ngIf="finishList.length>0">
                <h5>Finish List</h5>
                <div class="col-12 d-flex todo-single align-center" *ngFor="let task of finishList; let i=index;">
                    <input type="checkbox" class="col-1 todo-checkbox" [(ngModel)]="task.value" (ngModelChange)="changeFinish(i)">
                    <p class="col-9">{{task.titre}}</p>
                    <button type="button" class="btn btn-outline-light text-danger col-1 del-btn" (click)="openModal(titre,i,'finishList')">
                        <i class="bi bi-trash3"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<ng-template #titre let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Delete</h4>
        <button
            type="button"
            class="btn-close"
            aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')"
        ></button>
    </div>
    <div class="modal-body">
        <p>
            <strong>Voulez-vous vraiment supprimer?</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Ok</button>
    </div>
</ng-template>
